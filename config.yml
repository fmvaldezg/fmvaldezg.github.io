        title: "Felipe Valdez, Ph.D."
        subtitle: "Soy un Geógrafo especializado en geografía urbana y económica, con un profundo compromiso por aprovechar la cartografía, los SIG y el análisis de datos para fomentar el desarrollo comunitario y promover una sociedad más justa.<br><br>Con más de una década de experiencia en academia e investigación aplicada, estoy dedicado a avanzar la educación geográfica y promover el uso de tecnologías espaciales para abordar inequidades sociales y ambientales.<br><br>En mi rol actual como Especialista en SIG en Temple University, colaboro en proyectos que integran experiencia técnica con el empoderamiento comunitario.<br><br>Mi investigación y enseñanza se centra en SIG participativo, desigualdad espacial y en el uso de herramientas geográficas para involucrar a las comunidades en la co-creación de soluciones a desafíos urbanos.<br><br>Mi trayectoria académica incluye un Doctorado en Geografía de Northern Illinois University, donde investigué las dinámicas espaciales de precios de vivienda, preferencias residenciales y segregación en Quito, Ecuador. También poseo una maestría en Geografía de Países en Desarrollo de la Université Paris 1 Panthéon-Sorbonne, donde exploré el desarrollo periférico urbano, así como una maestría en Planificación Urbana y Desarrollo Regional de la Pontificia Universidad Católica del Ecuador.<br><br>Me apasiona crear alianzas significativas y utilizar el análisis geográfico para construir entornos urbanos más inclusivos y equitativos.<br><br>¡Conectemos para discutir oportunidades de colaboración!"

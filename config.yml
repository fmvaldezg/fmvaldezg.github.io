          subtitle: "I am a Geographer specializing in urban and economic geography, with a deep commitment to leveraging mapping, GIS, and data analysis to foster community development and promote a more just society.<br><br>With over a decade of experience in academia and applied research, I am committed to advancing geographic education and promoting the use of spatial technologies to address social and environmental inequities.<br><br>In my current role as a GIS Specialist at Temple University, I collaborate on projects that integrate technical expertise with community empowerment.<br><br>My research and teaching focuses on participatory GIS, spatial inequality, and using geographic tools to engage communities in co-creating solutions to urban challenges.<br><br>My academic journey includes a Ph.D. in Geography from Northern Illinois University, where I investigated the spatial dynamics of housing prices, residential preferences, and segregation in Quito, Ecuador. I also hold a master's degree in Geography of Developing Countries from Université Paris 1 Panthéon-Sorbonne, where I explored urban peripheral development, as well as a master's degree in Urban Planning and Regional Development from Pontificia Universidad Católica del Ecuador.<br><br>I am passionate about creating meaningful partnerships and using geographic analysis to build more inclusive and equitable urban environments.<br><br>Let's connect to discuss opportunities for collaboration and impact!"
